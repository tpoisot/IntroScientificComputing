name: "Build the website"
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: "Checkout action"
        uses: actions/checkout@v1.0.0
      - name: "Get Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.2.0"
      - name: "Weave the pages"
        run: julia --project -e 'include("compile.jl")'
      - name: "Setup hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.62.2'
      - name: "Build the website"
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./public
