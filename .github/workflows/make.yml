name: "Build the website"
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: "Checkout action"
        uses: actions/checkout@v1.0.0
      - name: "Setup julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.2.0"
      - name: "Setup hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.62.2'
      - name: "Install the packages"
        run: julia --project -e 'import Pkg; Pkg.activate("."); Pkg.update();Pkg.instantiate(); Pkg.build()'
      - name: "Weave the lessons"
        run: |
          julia --project -e 'using Weave; weave(joinpath("content", "lessons", "planning_ahead.Jmd"), doctype="hugo")'
          julia --project -e 'using Weave; weave(joinpath("content", "lessons", "control_flow.Jmd"), doctype="hugo")'
          julia --project -e 'using Weave; weave(joinpath("content", "lessons", "writing_functions.Jmd"), doctype="hugo")'
          julia --project -e 'using Weave; weave(joinpath("content", "lessons", "avoiding_mistakes.Jmd"), doctype="hugo")'
      - name: "Weave the capstones"
        run: |
          julia --project -e 'using Weave; weave(joinpath("content", "capstones", "abc.Jmd"), doctype="hugo")'
          julia --project -e 'using Weave; weave(joinpath("content", "capstones", "genetic_algorithm.Jmd"), doctype="hugo")'
          julia --project -e 'using Weave; weave(joinpath("content", "capstones", "runge_kutta.Jmd"), doctype="hugo")'
      - name: "Build the website"
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./public
